conky.config = {
    -- Posición
    alignment = 'top_right',
    gap_x = 40,
    gap_y = 60,

    -- Ventana
    own_window = true,
    own_window_type = 'desktop',
    own_window_transparent = false,
    own_window_argb_visual = true,
    own_window_argb_value = 180,
    own_window_colour = '1e1e2e',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    -- Apariencia
    background = false,
    double_buffer = true,
    border_width = 0,
    draw_borders = false,
    draw_outline = false,
    draw_shades = false,

    -- Fuente
    font = 'JetBrainsMono Nerd Font:size=8',
    use_xft = true,
    xftalpha = 1,

    -- Colores Catppuccin Mocha
    default_color = '6c7086',
    color1 = 'cdd6f4',  -- text
    color2 = '89b4fa',  -- blue
    color3 = 'a6e3a1',  -- green
    color4 = 'f9e2af',  -- yellow
    color5 = 'f38ba8',  -- red
    color6 = 'cba6f7',  -- mauve

    -- Actualización
    update_interval = 2,
    cpu_avg_samples = 2,
    net_avg_samples = 2,

    -- Misc
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
}

conky.text = [[
${color2}${font JetBrainsMono Nerd Font:size=30}${alignc}${time %H:%M}${font}${color}
${color6}${font JetBrainsMono Nerd Font:size=8}${alignc}${time %A, %B %d}${font}${color}
${color2}· · · · · · · · · · · · · · · · · ·${color}
${color2}${alignc}${execi 1800 ~/.local/bin/conky-weather.sh}${color}
${color2}· · · · · · · · · · · · · · · · · ·${color}

${color2} CPU  ${color4}󰔐 ${freq_g}GHz  ${color5} ${acpitemp}°C${color}
${color1}${cpu cpu0}%${color} ${color2}${cpubar cpu0 6,155}${color}

${color2} RAM${color}
${color1}${mem} / ${memmax}${color}
${color3}${membar 6,180}${color}

${color2}󰋊 Disk   ${color2} Net  󰤨 ${color6}${wireless_essid wlp7s0}${color}
${color1}${fs_used /}/${fs_size /}${color}  ${color3}󰜮 ${downspeed wlp7s0}/s${color}
${color6}${fs_bar 6,80 /}${color}           ${color4}󰜷 ${upspeed wlp7s0}/s${color}

${color2} Battery   󰔚 ${color6}${uptime}${color}
${color1}${battery_percent BAT0}%${color} ${color6}${battery_bar 6,100 BAT0}${color}  ${color4}󰮯 ${execi 3600 checkupdates 2>/dev/null | wc -l} updates${color}

${color2} Top CPU${color}
${color1}${top name 1}${color}  ${color4}${top cpu 1}%${color}
${color1}${top name 2}${color}  ${color4}${top cpu 2}%${color}

${color2}󰎆 Now Playing${color}
${color6}${execi 3 playerctl metadata --format "{{artist}}" 2>/dev/null || echo "—"}${color}
${color1}${execi 3 playerctl metadata --format "{{title}}" 2>/dev/null | fold -s -w 28 | head -1 || echo ""}${color}
${color6}${execi 3 playerctl status 2>/dev/null | sed 's/Playing/▶  Playing/;s/Paused/⏸  Paused/;s/Stopped/⏹  Stopped/' || echo ""}${color}

${color2}· · · · · · · · · · · · · · · · · ·${color}
${color6}${execi 300 fortune -s -n 120 education science wisdom literature | tr '\n' ' ' | fold -s -w 34}${color}
]]
